name: small_apps
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # assets:
  assets:
    - assets/01.Food_app/icons/
    - assets/01.Food_app/images/

  # fonts:
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/01.Food_app/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/01.Food_app/fonts/Poppins/Poppins-Medium.ttf
          weight: 400
        - asset: assets/01.Food_app/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
